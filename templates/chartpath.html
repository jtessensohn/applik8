    <h1>ChartPath</h1>


    <div id="myChart"></div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">

        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
        </ul>

        <form class="form-inline" id="myForm">
          <p>
          <label class="my-1 mr-2" for="year">Year</label>
          <select class="custom-select my-1 mr-sm-2 allSelects0" id="year">
            <option>0</option>

            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
          </select>
        </p>
        <p>
          <label class="my-1 mr-2" for="jobPosition">Job Position</label>
          <select class="custom-select my-1 mr-sm-2 allSelects1" id="jobPosition">
          </select>
        </p>
          <button type="submit" class="btn btn-primary my-1" id="submitButton">Submit</button>
        </form>

        <div id="careerChart"></div>
